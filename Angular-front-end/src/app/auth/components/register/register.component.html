<app-header></app-header> 
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register New Employer</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text"
                       [(ngModel)]="uname"
                       name="username"
                       ngModel
                       required
                       #username="ngModel"
                       class="form-control"
                       id="registerUsername"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email"
                       [(ngModel)]="emailid"
                       name="email"
                       ngModel
                       required
                       #email="ngModel"
                       class="form-control"
                       id="registerEmail"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password"
                       [(ngModel)] = "passworded"
                       name="password"
                       ngModel
                       required
                       #password="ngModel"
                       class="form-control"
                       id="registerPassword"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label for="registerMobile">MobileNumber</label>
                <input type="number"
                       [(ngModel)] = "mobilenum"
                       name="mobile"
                       ngModel
                       required
                       #mobile="ngModel"
                       class="form-control"
                       id="registerMobile"
                       placeholder="Enter Mobile Number">
            </div>
            <section class="example-section">
                <label class="example-margin">Role:</label>
                <input class="check" type="checkbox" [(ngModel)]="isAdmin" id="admin1" name="Admin" value="admin">
                <label for="vehicle1"> Admin</label><br>
              </section>
              <section class="example-section">
                <label class="example-margin">Confirmation:</label>
                <input class="check" type="checkbox" [(ngModel)]="Confirmation" id="confirm" name="confirm" value="confirm">
                <label for="confirm">Confirm</label><br>
              </section>
            
            <button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
