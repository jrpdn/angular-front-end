<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Display Ipo</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
<div class="form-group col-md-6">
    <label for="inputcname">Company Name</label>
    <input type="text" class="form-control" id="inputcname" [(ngModel)]="companyname" name="cname">
</div>
&nbsp;&nbsp;&nbsp;
<button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">GetIPo</button>
                    <br><br><hr>
                    <label for="inputcname">Display All Ipos</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" (click)="onAllIpos()"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Display</button>
        </form>
    </div>
</div>

<br>
  <table id='users'>
    <caption>For Displaying the Ipos</caption>
    <tr>
        <th id="col" *ngFor='let column of headers'>
            {{column}}
        </th>
    </tr>
    <tr *ngFor='let row of ipodetails'>
        <td *ngFor='let column of headers'>
                {{row[column]}}
        </td>
    </tr>
</table>
