<div class="container">
    <div class="file-upload-wrapper">
      <div class="input-group">
        <div class="custom-file">
          <input type="file" id="input-file-now" class="file-upload" (change)="onFileSelected($event)" >
          <label class="custom-file-label" for="input-file-now" (change)="onFileSelected($event)">{{chooseFileMessage}}</label>
        </div>
        <button type="button"  class="btn btn-outline-primary" (click)="onUpload()">Upload</button>
        <button type="button"  class="btn btn-success" (click)="downloadSample()">Download sample</button>
      </div>
      
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th  scope="col">Stock ID</th>
            <th  scope="col">Company Code</th>
            <th  scope="col">exchange_id</th>
            <th  scope="col">price</th>
            <th  scope="col">date</th>
            <th  scope="col">time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stud of jsonInsertedDetails">
            <td>{{ stud.stockId }}</td>
            <td>{{ stud.companyCode }}</td>
            <td>{{ stud.date }}</td>
            <td>{{ stud.pricePerShare }}</td>
            <td>{{ stud.stockExchangeCode }}</td>
            <td>{{ stud.time }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
