<h3 class="text-center text-primary">Profile</h3>
Username:  <br>
Email:  <br>
Mobile Number: <br>
<br>
<button (click)="toggleIsPresent()">Change Password</button>

<div *ngIf="isPresent">
    <div class="form-group col-md-6">
        <label for="inputPassword">Old Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Old Password">
    </div>
    <div class="form-group col-md-6">
        <label for="inputnew">New Password</label>
        <input type="password" class="form-control" id="inputnew" placeholder="New Password">
    </div>
    <button (click)="submit()">Save</button>
</div>
