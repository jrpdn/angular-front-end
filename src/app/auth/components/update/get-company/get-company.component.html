<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Display Company</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
<div class="form-group col-md-6">
    <label for="inputcname">Company Name</label>
    <input type="number" class="form-control" id="inputcname" [(ngModel)]="companycode" name="cname">
</div>
<button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">GetCompany</button>
                    &nbsp;&nbsp;&nbsp;
                    <button type="submit" (click)="onDelete()"
                    [disabled]="f.invalid"
                    class="btn btn-primary">DeleteCompany</button>
        </form>
    </div>
</div>
<h2>The Stocks are</h2>
<div *ngFor="let obj of companyDetails">
<div *ngFor="let item of obj | keyvalue">
    {{item.key}}:{{item.value}}
  </div>
  </div>
